<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>AIpakai.id – AI Hub Gratis Indonesia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --primary:#2563eb;
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#1f2937;
}
body{margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);color:var(--text)}
.container{max-width:1100px;margin:auto;padding:20px}
header{text-align:center;margin-bottom:30px}
header h1{margin:0;font-size:28px}
header p{color:#555}
.card{background:var(--card);border-radius:12px;padding:20px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
label{font-weight:600;margin-top:10px;display:block}
select,textarea,button,input{width:100%;padding:12px;margin-top:6px;border-radius:8px;border:1px solid #ccc;font-size:15px}
button{background:var(--primary);color:#fff;border:none;cursor:pointer;font-weight:600}
button:hover{opacity:.9}
.output textarea{min-height:220px}
.badge{display:inline-block;background:#e5edff;color:#1d4ed8;padding:4px 10px;border-radius:20px;font-size:12px;margin-right:5px}
footer{text-align:center;margin:40px 0 20px;font-size:12px;color:#666}
.copy{margin-top:10px;background:#16a34a}
</style>
</head>
<body>
<div class="container">
<header>
  <h1>AIpakai.id</h1>
  <p>AI Hub Gratis • Prompt Generator Lengkap • Tanpa Login • Tanpa API</p>
  <span class="badge">Gambar</span><span class="badge">Video</span><span class="badge">Dokumen</span><span class="badge">Foto</span><span class="badge">Audio</span>
</header>

<div class="card">
<div class="grid">
  <div>
    <label>Kategori Utama</label>
    <select id="kategori"></select>

    <label>Jenis Output</label>
    <select id="subkategori"></select>

    <label>Tujuan / Platform</label>
    <select id="platform">
      <option>Umum</option>
      <option>TikTok / Reels</option>
      <option>YouTube</option>
      <option>Instagram</option>
      <option>Website</option>
      <option>Dokumen Resmi</option>
    </select>

    <label>Gaya / Style</label>
    <select id="style">
      <option>Profesional</option>
      <option>Formal</option>
      <option>Santai</option>
      <option>Detail</option>
      <option>Ringkas</option>
    </select>

    <label>Bahasa</label>
    <select id="bahasa">
      <option>Bahasa Indonesia</option>
      <option>English</option>
    </select>
  </div>

  <div>
    <label>Deskripsi Kebutuhan</label>
    <textarea id="inputUser" placeholder="Contoh: buat laporan kegiatan kecamatan bulan Januari untuk pimpinan, formal, siap cetak"></textarea>

    <label>Prompt Siap Pakai</label>
    <div class="output">
      <textarea id="hasil"></textarea>
      <button class="copy" onclick="copyPrompt()">Copy Prompt</button>
    </div>
  </div>
</div>

<button onclick="generatePrompt()">Generate Prompt AI</button>
</div>

<footer>
© 2026 AIpakai.id • Edukasi & Produktivitas AI Indonesia
</footer>
</div>

<script>
const data = {
  "Gambar": ["Ilustrasi","Foto Realistis","Logo","Poster","Karakter","Background","Mockup Produk"],
  "Video": ["Video Pendek","Video Promosi","Video Edukasi","Storytelling","Cinematic"],
  "Dokumen": ["Laporan","Proposal","Surat Resmi","Artikel","CV","SOP","Notulen"],
  "Foto Editing": ["Restorasi Foto","Perjelas Foto","Hapus Background","Perbaiki Wajah","Perbaiki Warna"],
  "Audio": ["Voice Over","Narasi","Script Podcast","Lirik Lagu"],
  "Media Sosial": ["Caption","Hook Konten","Script Video","Konten Viral"],
  "Bisnis": ["Ide Bisnis","Nama Brand","Copywriting","Email Profesional","Analisis SWOT"],
  "Edukasi": ["Ringkasan Materi","Soal & Jawaban","Modul Belajar","Presentasi"],
  "Coding": ["Generate Kode","Debug Kode","Penjelasan Kode"]
};

const kategori = document.getElementById('kategori');
const subkategori = document.getElementById('subkategori');

for (let k in data) kategori.innerHTML += `<option>${k}</option>`;

function updateSub(){
  subkategori.innerHTML = '';
  data[kategori.value].forEach(v=>subkategori.innerHTML+=`<option>${v}</option>`);
}
kategori.addEventListener('change', updateSub);
updateSub();

function generatePrompt(){
  const prompt = `Anda adalah AI profesional ahli dalam kategori ${kategori.value}.

Tugas utama:
Buatkan ${subkategori.value} untuk kebutuhan berikut:
${inputUser.value}

Detail tambahan:
- Platform/Tujuan: ${platform.value}
- Gaya: ${style.value}
- Bahasa: ${bahasa.value}

Pastikan hasil berkualitas tinggi, rapi, jelas, dan siap langsung digunakan tanpa revisi.`;
  hasil.value = prompt;
}

function copyPrompt(){
  hasil.select();
  document.execCommand('copy');
  alert('Prompt berhasil disalin!');
}
</script>
</body>
</html>
