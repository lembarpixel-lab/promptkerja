<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>AIpakai.id – AI Gratis Untuk Semua</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:20px;
}
.container {
  max-width:800px;
  background:#fff;
  margin:auto;
  padding:20px;
  border-radius:8px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
h1 {
  text-align:center;
}
select, textarea, button {
  width:100%;
  padding:10px;
  margin-top:10px;
  font-size:16px;
}
button {
  background:#2563eb;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
button:hover {
  background:#1e40af;
}
.output {
  margin-top:20px;
}
footer {
  text-align:center;
  margin-top:20px;
  font-size:12px;
  color:#666;
}
</style>
</head>

<body>

<div class="container">
<h1>AI Gratis – Tinggal Pilih & Pakai</h1>

<label>Kategori Utama</label>
<select id="kategori"></select>

<label>Jenis Output</label>
<select id="subkategori"></select>

<label>Jelaskan Kebutuhan Kamu</label>
<textarea id="inputUser" rows="4" placeholder="Contoh: laporan kegiatan bulan Januari untuk pimpinan..."></textarea>

<label>Gaya / Style</label>
<select id="style">
  <option>Formal</option>
  <option>Santai</option>
  <option>Profesional</option>
  <option>Sederhana</option>
  <option>Detail</option>
</select>

<button onclick="generatePrompt()">Buat Prompt AI</button>

<div class="output">
<label>Prompt Siap Pakai</label>
<textarea id="hasil" rows="8"></textarea>
</div>

</div>

<footer>
© 2026 AIpakai.id – Gratis & Bebas Digunakan
</footer>

<script>
const data = {
  "Gambar": ["Ilustrasi", "Foto realistis", "Desain grafis", "Logo", "Poster"],
  "Video": ["Video pendek", "Video promosi", "Video edukasi", "Storytelling"],
  "Dokumen": ["Laporan", "Proposal", "Surat resmi", "Artikel", "CV"],
  "Foto Editing": ["Restorasi foto", "Perjelas foto", "Hapus background"],
  "Audio": ["Voice over", "Narasi", "Script podcast"],
  "Media Sosial": ["Caption", "Script video", "Konten viral"],
  "Bisnis": ["Ide bisnis", "Nama brand", "Copywriting"],
  "Edukasi": ["Ringkasan materi", "Soal latihan", "Modul belajar"],
  "Coding": ["Generate kode", "Debug kode", "Penjelasan kode"]
};

const kategori = document.getElementById("kategori");
const subkategori = document.getElementById("subkategori");

for (let k in data) {
  kategori.innerHTML += `<option value="${k}">${k}</option>`;
}

function updateSub() {
  subkategori.innerHTML = "";
  data[kategori.value].forEach(item => {
    subkategori.innerHTML += `<option value="${item}">${item}</option>`;
  });
}

kategori.addEventListener("change", updateSub);
updateSub();

function generatePrompt() {
  const hasil = `
Anda adalah AI profesional ahli di bidang ${kategori.value}.
Tugas Anda adalah membuat ${subkategori.value}.

Kebutuhan pengguna:
${document.getElementById("inputUser").value}

Gaya penulisan: ${document.getElementById("style").value}

Buat hasil yang rapi, jelas, dan siap digunakan tanpa revisi.
  `;
  document.getElementById("hasil").value = hasil.trim();
}
</script>

</body>
</html>
